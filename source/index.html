<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Javascript Learning Tracks</title>

    <!-- Styles -->
    <link rel="stylesheet" href="mnml.css">
    <link rel="stylesheet" href="gh-fork-ribbon.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <!-- Canonical Meta -->
    <link rel="canonical" href="**YOUR-URL-HERE***">

    <!-- Viewport Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <meta name="author" content="montecruiseto">
    <meta name="description" content="***YOUR-CONTENT-HERE-***">
    <meta name="keywords" content="***YOUR-CONTENT-HERE-***">
    <meta name="robots" content="INDEX,FOLLOW">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png">
    <meta name="apple-mobile-web-app-title" content="Javascript Learning Tracks">

</head>

<body>

    <div class="github-fork-ribbon-wrapper right fixed">
        <div class="github-fork-ribbon">
            <a href="">Fork me on GitHub</a>
        </div>
    </div>

    <header class="header">
        <div class="inner">
            <h6 class="title">Javascript Learning Tracks</h6>
            <p>Want to learn Javascript and not quite sure where to begin? Get inspired by these opinionated learning tracks.</p>
            <small class="site-credits">by @<a href="https://twitter.com/montecruiseto">montecruiseto</a></small>
        </div>
    </header>

    <main class="content" id="main">
    </main>

    <script id="blockTemplate" type="text/x-handlebars-template">
        <ul class="wrapper">
            {{#each tracks}}
            <li class="track">
            <p class="keyword">the</p>
                <a href="{{trackUrl}}" class="tracktitle" target="_blank">{{title}}_Track</a>
                <p>Author: <a href="{{authorUrl}}" class="authorlink" target="_blank">{{author}}</a>
                </p>
                <p></p>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/handlebars-v2.0.0.js"></script>
    <script src="scripts/template.js"></script>

</body>

</html>
